        body {

        .list {
            position: fixed;
            top: 9%;

            border-radius: 6px;
            text-align: center;
        }
       .list a {
            position: relative;
            font-size: auto;
            width: 90%;
      		background-color: #282828;

            color: white;
            padding: 25px;
            border-radius: 10px;
            margin: 7px;
            display: inline-grid;
            text-align: center;
        }
        .list a.hover {
            width: 10%;
            background-color: black;
            text-decoration: none;
            color: white;
            padding: 25px;
            border-radius: 10px;
        }
        .path {
            position: relative;
            top: 2px;

            color: white;
            margin: 10px;
            font-weight: bold;
            text-decoration: none;
        }
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
